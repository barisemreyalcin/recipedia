<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/sass/main.scss" />

    <script type="module" src="src/js/controller.js"></script>
    <title>Recipedia | Search over 1,000,000 recipes!</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <img
          src="src/img/recipedia-logo.png"
          alt="recipedia logo"
          class="header__logo"
        />

        <form class="search">
          <input
            type="text"
            class="search__field"
            placeholder="Search over 1,000,000 recipes..."
          />
          <button class="btn search__btn">
            <svg class="search__icon">
              <use href="src/img/icons.svg#icon-search"></use>
            </svg>
            <span>Search</span>
          </button>
        </form>

        <nav class="nav">
          <ul class="nav__list">
            <li class="nav__item">
              <button class="nav__btn nav__btn--add-recipe">
                <svg class="nav__icon">
                  <use href="src/img/icons.svg#icon-edit"></use>
                </svg>
                <span>Add Recipe</span>
              </button>
            </li>
            <li class="nav__item">
              <button class="nav__btn nav__btn--bookmarks">
                <svg class="nav__icon">
                  <use href="src/img/icons.svg#icon-bookmark"></use>
                </svg>
                <span>Bookmarks</span>
              </button>
              <div class="bookmarks"></div>
            </li>
          </ul>
        </nav>
      </header>

      <div class="search-results">
        <div class="results">
          <!-- Search results here -->
        </div>

        <div class="pagination"></div>

        <p class="copyright">
          &copy; Copyright 2024 - Recipedia | Inspired by Jonas Schmedtmann
        </p>
      </div>

      <div class="recipe">
        <div class="message">
          <div class="message__icon">
            <svg>
              <use href="src/img/icons.svg#icon-smile"></use>
            </svg>
          </div>
          <p>Start by searching for a recipe or an ingredient. Have fun!</p>
        </div>

        <!-- Recipe info here -->
      </div>
    </div>
  </body>
</html>
