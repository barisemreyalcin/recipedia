<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">

    <div class="container">
      <header class="header">
        <img src="/recipedia-logo.7ee2c1ae.png" alt="recipedia logo" class="header__logo">

            <li class="nav__item">
              <button class="nav__btn nav__btn--bookmarks">
                <svg class="nav__icon">
                  <use href="/icons.21bad73c.svg#icon-bookmark"></use>
